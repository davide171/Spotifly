<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifly - Playlist Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Spotifly</h1>
    <p>Inserisci l'URL della playlist di Spotify per scaricare i brani.</p>
    <input type="text" id="playlist-url" placeholder="Incolla l'URL della playlist qui">
    <button onclick="startDownload()">Scarica Playlist</button>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
